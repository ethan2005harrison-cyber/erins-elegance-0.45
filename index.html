<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>erin’s elegance</title>

  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4150/4150897.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Open+Sans:wght@300;400;600&display=swap');

    :root{
      --vogue:#565D4F;
      --vogue-dark:#4b5246;
      --champagne:#E6D5B8;
      --cream:#F7F3EA;
      --charcoal:#2C2C2C;
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      font-family:'Open Sans',sans-serif;
      background: var(--vogue);
      color: var(--cream);
      overflow-x:hidden;
    }

    /* HEADER */
    header{
      background: rgba(247,243,234,0.08);
      backdrop-filter: blur(10px);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 20;
    }

    .header-container{
      max-width: 1200px;
      margin: 0 auto;
      display:flex;
      justify-content:flex-end;
      align-items:center;
      padding: 1.1rem 2rem;
    }

    /* MENU */
    .menu{ position:relative; }

    .menu-btn{
      background: rgba(230,213,184,.15);
      color: var(--cream);
      border: 1px solid rgba(230,213,184,.35);
      border-radius: 999px;
      padding: .6rem 1rem;
      font-weight:600;
      cursor:pointer;
      display:flex;
      align-items:center;
      gap:.6rem;
    }

    .menu-panel{
      position:absolute;
      right:0;
      top: calc(100% + .6rem);
      background: rgba(22,24,21,.72);
      backdrop-filter: blur(10px);
      border:1px solid rgba(230,213,184,.28);
      border-radius: 16px;
      min-width: 220px;
      padding:.6rem;
      box-shadow: 0 12px 28px rgba(0,0,0,.28);
      opacity:0;
      transform: translateY(-6px);
      pointer-events:none;
      transition:.2s;
    }

    .menu-panel.open{
      opacity:1;
      transform: translateY(0);
      pointer-events:auto;
    }

    .menu-panel a{
      display:block;
      padding:.75rem .9rem;
      border-radius: 12px;
      text-decoration:none;
      color: var(--cream);
      font-weight:600;
    }

    /* HERO */
    main{
      max-width: 900px;
      margin: 12rem auto 4rem;
      padding: 0 2rem;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .hero-logo{
      width: min(620px, 90vw);
      height: auto;
      margin: 0 auto 2.4rem;
      display:block;
      opacity:0;
      transform: translateY(-20px);
      animation: fadeUp 1s forwards .3s;
    }

    .actions{
      display:flex;
      gap:.8rem;
      justify-content:center;
      flex-wrap:wrap;
    }

    button{
      background-color: var(--champagne);
      color: var(--charcoal);
      border: none;
      padding: 1rem 2.2rem;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      font-weight:600;
      box-shadow:0 6px 18px rgba(0,0,0,.18);
    }

    button:hover{
      transform: translateY(-2px);
    }

    /* BACKGROUND */
    .bg-stage{
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events:none;
    }

    .bg-tint{
      position:absolute;
      inset:0;
      background:
        radial-gradient(1100px 760px at 18% 22%, rgba(98,106,91,0.36) 0%, transparent 60%),
        radial-gradient(1000px 700px at 82% 78%, rgba(75,82,70,0.42) 0%, transparent 55%),
        var(--vogue);
    }

    @keyframes fadeUp{
      to{ opacity:1; transform: translateY(0); }
    }

    /* FOOTER */
    footer{
      text-align:center;
      padding:2rem;
      font-size:.95rem;
      opacity:.9;
    }
  </style>
</head>

<body>

<header>
  <div class="header-container">
    <div class="menu">
      <button class="menu-btn" id="menuButton">Menu</button>

      <nav id="primaryMenu" class="menu-panel">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="booking.html">Booking</a>
        <a href="about.html">About Our Service</a>
        <a href="terms.html">Terms & Conditions</a>
      </nav>
    </div>
  </div>
</header>

<div class="bg-stage">
  <div class="bg-tint"></div>
</div>

<main>
  <img src="assets/Logo.png" alt="Erin’s Elegance logo" class="hero-logo">

  <div class="actions">
    <button onclick="location.href='services.html'">View Services</button>
    <button onclick="location.href='about.html'">About Our Service</button>
    <button onclick="location.href='booking.html'">Book Now</button>
  </div>
</main>

<footer>
  <p>© 2025 erin’s elegance. all rights reserved.</p>
  <p>16 Werrington Drive, Callington, Cornwall, PL17 7TF</p>
</footer>

<script>
  const btn = document.getElementById('menuButton');
  const panel = document.getElementById('primaryMenu');

  btn.addEventListener('click', () => {
    panel.classList.toggle('open');
  });

  document.addEventListener('click', (e) => {
    if(!panel.contains(e.target) && e.target !== btn){
      panel.classList.remove('open');
    }
  });
</script>

</body>
</html>
