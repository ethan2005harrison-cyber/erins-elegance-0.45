<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4150/4150897.png" type="image/png">
<link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Open+Sans:wght@300;400;600&display=swap');

:root{
  --vogue:#565D4F;
  --vogue-dark:#4b5246;
  --champagne:#E6D5B8;
  --cream:#F7F3EA;
  --charcoal:#2C2C2C;
  --line:rgba(230,213,184,.35);
}

*{box-sizing:border-box}
html,body{height:100%}

body{
  margin:0;
  font-family:'Open Sans',sans-serif;
  background: var(--vogue);
  color: var(--cream);
  overflow-x:hidden;
}

/* ================= HEADER ================= */

header{
  background: rgba(247,243,234,0.08);
  backdrop-filter: blur(10px);
  position: fixed;
  width: 100%;
  top: 0;
  z-index: 20;
}

.header-container{
  max-width: 1200px;
  margin: 0 auto;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding: 1.1rem 2rem;
}

/* LOGO IMAGE */
.logo img{
  height: 48px;            /* ðŸ‘ˆ main size */
  width: auto;
  display: block;
}

@media (max-width:520px){
  .logo img{
    height: 40px;
  }
}

/* ================= MENU ================= */

.menu{ position:relative; }

.menu-btn{
  background: rgba(230,213,184,.15);
  color: var(--cream);
  border: 1px solid rgba(230,213,184,.35);
  border-radius: 999px;
  padding: .6rem 1rem;
  font-weight:600;
  cursor:pointer;
  display:flex;
  align-items:center;
  gap:.6rem;
}

.menu-panel{
  position:absolute;
  right:0;
  top: calc(100% + .6rem);
  background: rgba(22,24,21,.72);
  backdrop-filter: blur(10px);
  border:1px solid rgba(230,213,184,.28);
  border-radius: 16px;
  min-width: 220px;
  padding:.6rem;
  box-shadow: 0 12px 28px rgba(0,0,0,.28);
  opacity:0;
  transform: translateY(-6px);
  pointer-events:none;
}

.menu-panel.open{
  opacity:1;
  transform: translateY(0);
  pointer-events:auto;
}

.menu-panel a{
  display:block;
  padding:.75rem .9rem;
  border-radius: 12px;
  text-decoration:none;
  color: var(--cream);
  font-weight:600;
}

/* ================= MAIN ================= */

main{
  max-width: 800px;
  margin: 12rem auto 4rem;
  padding: 0 2rem;
  text-align: center;
  position: relative;
  z-index: 2;
}

/* HERO LOGO */
.hero-logo{
  margin-bottom: 1.2rem;
}

.hero-logo img{
  height: 110px;           /* ðŸ‘ˆ big hero logo */
  width: auto;
}

@media (max-width:520px){
  .hero-logo img{
    height: 90px;
  }
}

p.lead{
  font-size: 1.1rem;
  margin-bottom: 2rem;
  color: var(--cream);
}

/* ================= BUTTONS ================= */

.actions{
  display:flex;
  gap:.8rem;
  justify-content:center;
  flex-wrap:wrap;
}

button{
  background-color: var(--champagne);
  color: var(--charcoal);
  border: none;
  padding: 1rem 2.2rem;
  border-radius: 50px;
  font-size: 1rem;
  cursor: pointer;
  font-weight:600;
}

/* ================= BACKGROUND ================= */

.bg-stage{
  position: fixed;
  inset: 0;
  z-index: 0;
  pointer-events: none;
}

.bg-tint{
  position:absolute;
  inset:0;
  background:
    radial-gradient(1100px 760px at 18% 22%, rgba(98,106,91,0.36) 0%, transparent 60%),
    radial-gradient(1000px 700px at 82% 78%, rgba(75,82,70,0.42) 0%, transparent 55%),
    var(--vogue);
}

/* ================= FOOTER ================= */

footer{
  text-align: center;
  padding: 2rem;
  font-size: 0.95rem;
  color: var(--cream);
  opacity: 0.9;
}
</style>
</head>

<body>

<header>
  <div class="header-container">
    <div class="logo">
      <img src="assets/Logo.png" alt="Erinâ€™s Elegance logo">
    </div>

    <div class="menu">
      <button class="menu-btn" id="menuButton">
        <span>Menu</span>
        â˜°
      </button>

      <nav id="primaryMenu" class="menu-panel">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="booking.html">Booking</a>
        <a href="about.html">About Our Service</a>
        <a href="terms.html">Terms & Conditions</a>
      </nav>
    </div>
  </div>
</header>

<div class="bg-stage">
  <div class="bg-tint"></div>
</div>

<main>
  <div class="hero-logo">
    <img src="assets/Logo.png" alt="Erinâ€™s Elegance logo">
  </div>

  <p class="lead">Elegant Nails, Effortless Beauty</p>

  <div class="actions">
    <button onclick="location.href='services.html'">View Services</button>
    <button onclick="location.href='about.html'">About Our Service</button>
    <button onclick="location.href='booking.html'">Book Now</button>
  </div>
</main>

<footer>
  <p>Â© 2025 erinâ€™s elegance. all rights reserved.</p>
  <p>16 Werrington Drive, Callington, Cornwall, PL17 7TF</p>
</footer>

<script>
(function(){
  const btn = document.getElementById('menuButton');
  const panel = document.getElementById('primaryMenu');
  btn.addEventListener('click', ()=> panel.classList.toggle('open'));
})();
</script>

</body>
</html>
