<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erin’s Elegance</title>

  <!-- Favicon -->
  <link rel="icon" href="assets/Logo.png" type="image/png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      /* MATCHED TO LOGO */
      --olive: #5F6E63;
      --olive-dark: #505E55;
      --gold: #D6B874;
      --cream: #F5F2EA;
      --charcoal: #1F1F1F;
    }

    *{
      box-sizing: border-box;
    }

    body{
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      color: var(--cream);
      background:
        radial-gradient(1200px 800px at 20% 20%, rgba(255,255,255,0.08), transparent 60%),
        radial-gradient(1000px 700px at 80% 80%, rgba(0,0,0,0.18), transparent 55%),
        var(--olive);
    }

    /* HEADER */
    header{
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(245,242,234,0.08);
      backdrop-filter: blur(10px);
      z-index: 10;
    }

    .header-inner{
      max-width: 1200px;
      margin: 0 auto;
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo img{
      height: 60px; /* BIGGER */
      width: auto;
    }

    nav a{
      color: var(--cream);
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 600;
    }

    nav a:hover{
      text-decoration: underline;
      text-decoration-color: var(--gold);
    }

    /* HERO */
    main{
      padding-top: 170px;
      text-align: center;
    }

    .hero-logo{
      max-width: 440px; /* MUCH BIGGER */
      margin: 0 auto 2.4rem;
    }

    .hero-logo img{
      width: 100%;
      height: auto;
    }

    .tagline{
      font-size: 1.25rem;
      margin-bottom: 3rem;
      opacity: 0.95;
    }

    .buttons{
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .buttons a{
      background: var(--gold);
      color: var(--charcoal);
      padding: 1rem 2.4rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 6px 18px rgba(0,0,0,0.22);
      transition: transform .15s ease, box-shadow .2s ease;
    }

    .buttons a:hover{
      transform: translateY(-2px);
      box-shadow: 0 10px 26px rgba(0,0,0,0.28);
    }

    /* FOOTER */
    footer{
      text-align: center;
      padding: 3.5rem 1rem;
      font-size: 0.9rem;
      opacity: 0.85;
    }

    /* MOBILE */
    @media(max-width: 600px){
      nav{
        display: none;
      }

      .logo img{
        height: 48px;
      }

      .hero-logo{
        max-width: 320px;
      }
    }
  </style>
</head>

<body>

<header>
  <div class="header-inner">
    <div class="logo">
      <img src="assets/Logo.png" alt="Erin’s Elegance logo">
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="booking.html">Booking</a>
      <a href="about.html">About</a>
    </nav>
  </div>
</header>

<main>
  <div class="hero-logo">
    <img src="assets/Logo.png" alt="Erin’s Elegance">
  </div>

  <p class="tagline">Elegance in every detail</p>

  <div class="buttons">
    <a href="services.html">View Services</a>
    <a href="about.html">About Our Service</a>
    <a href="booking.html">Book Now</a>
  </div>
</main>

<footer>
  <p>© 2025 Erin’s Elegance. All rights reserved.</p>
  <p>16 Werrington Drive, Callington, Cornwall, PL17 7TF</p>
</footer>

</body>
</html>
