<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erin’s Elegance</title>

  <link rel="icon" href="assets/Logo.png" type="image/png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --green: #567454;
      --green-light: #6F8A6E;
      --cream: #F5F2EA;
      --gold: #D6B874;
      --dark: #1F1F1F;
    }

    *{ box-sizing: border-box; }

    body{
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: var(--cream);
      color: var(--dark);
    }

    /* HEADER */
    header{
      background: var(--green);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    .header-inner{
      max-width: 1200px;
      margin: 0 auto;
      padding: 1.4rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo img{
      height: 68px;
      width: auto;
    }

    nav a{
      color: var(--cream);
      text-decoration: none;
      margin-left: 1.8rem;
      font-weight: 600;
    }

    nav a:hover{
      text-decoration: underline;
      text-decoration-color: var(--gold);
    }

    /* HERO */
    main{
      padding-top: 190px;
      text-align: center;
    }

    .hero-logo{
      max-width: 520px;
      margin: 0 auto 2.8rem;
    }

    .hero-logo img{
      width: 100%;
      height: auto;
    }

    .tagline{
      font-size: 1.25rem;
      margin-bottom: 3rem;
      color: var(--green);
    }

    .buttons{
      display: flex;
      justify-content: center;
      gap: 1.3rem;
      flex-wrap: wrap;
    }

    .buttons a{
      background: var(--green);
      color: var(--cream);
      padding: 1.1rem 2.7rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: background .2s ease, transform .15s ease;
    }

    .buttons a.secondary{
      background: var(--gold);
      color: var(--dark);
    }

    .buttons a:hover{
      transform: translateY(-2px);
    }

    /* FOOTER */
    footer{
      margin-top: 6rem;
      background: var(--green-light);
      color: var(--cream);
      text-align: center;
      padding: 3rem 1rem;
      font-size: 0.9rem;
    }

    @media(max-width: 600px){
      nav{ display: none; }
      .logo img{ height: 54px; }
      .hero-logo{ max-width: 360px; }
    }
  </style>
</head>

<body>

<header>
  <div class="header-inner">
    <div class="logo">
      <img src="assets/Logo.png" alt="Erin’s Elegance logo">
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="booking.html">Booking</a>
      <a href="about.html">About</a>
    </nav>
  </div>
</header>

<main>
  <div class="hero-logo">
    <img src="assets/Logo.png" alt="Erin’s Elegance">
  </div>

  <p class="tagline">Elegance in every detail</p>

  <div class="buttons">
    <a href="services.html">View Services</a>
    <a href="booking.html" class="secondary">Book Now</a>
  </div>
</main>

<footer>
  <p>© 2025 Erin’s Elegance. All rights reserved.</p>
</footer>

</body>
</html>
